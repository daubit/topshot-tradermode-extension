<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="index.css" />

</head>

<body>

  <!-- Logo -->
  <div class="img">
    <img src="icon.png" alt="Logo" width="160" draggable="false"/>
  </div>

  <div id="content">
    <div class="container">
      <div class="row">
        <div class="ButtonName pointer">
          <b>Trader mode</b>
        </div>
        <label id="traderToggle" class="switch">
          <input id="traderCheckBox" type="checkbox" />
          <span class="slider round"></span>
        </label>
      </div>
      <div class="row">
        <div class="ButtonName pointer">
          <b>Rage mode </b>
        </div>
        <div class="box">
          <label id="rageToggle" class="switch">
            <input id="rageCheckBox" type="checkbox" />
            <span class="slider round"></span>
          </label>
        </div>
      </div>
    </div>

    <!-- memo field -->
    <div class="container">
      <div class="container">

        <div class="row">
          <div class="ButtonName">
            <b>Memo for WAX</b>
            <sup> <span title="Please donate any amount of WAX to yznbq.wam with the given memo."
                style="cursor: pointer;">(i)</span></sup>
            <b class="address">Address: yznbq.wam</b>
          </div>

        </div>
        <b id="waxText" class="text"></b>
      </div>

      <!-- Status field -->
      <div class="row">
        <div class="ButtonName">
          <b>Status</b>
        </div>
        <b id="status" class="status">Loading...</b>
      </div>
    </div>
    <script src="index.js"></script>

</body>

</html>
