<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="index.css" />

</head>

<body>
  <div id="content">
    <div class="container">
      <div class="img">
        <img src="icon.png" alt="Logo" width="160" draggable="false" />
      </div>
      <div class="row">
        <div class="ButtonName pointer">
          <b>Trader mode</b>
        </div>
        <label id="traderToggle" class="switch">
          <input id="traderCheckBox" type="checkbox" />
          <span class="slider round"></span>
        </label>
      </div>
      <div class="row">
        <div class="ButtonName pointer">
          <b>Rage mode </b>
        </div>
        <div class="box">
          <label id="rageToggle" class="switch">
            <input id="rageCheckBox" type="checkbox" />
            <span class="slider round"></span>
          </label>
        </div>
      </div>
    </div>
    <script src="index.js"></script>

</body>

</html>
